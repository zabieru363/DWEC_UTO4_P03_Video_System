<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Manager 1.0</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">

        <!-- Estilos locales -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>

        <!-- NAVBAR -->
        <nav class="shadow p-3 mb-5 navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-play"></i> Video Manager</a>
                
                <button class="navbar-toggler" 
                        type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars"></i></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="home nav-link" href="#" title="Restaura la página"><i class="fa-solid fa-house"></i> Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" title="Vistazo rápido de todas las categorías">
                                <i class="fa-solid fa-folder"></i> Categories
                            </a>
                            <ul class="navbar-categories-menu dropdown-menu"></ul>
                          </li>
                        <li class="nav-item"><a class="productions nav-link" href="#" title="Muestra el panel de producciones"><i class="fa-solid fa-film"></i> Productions</a></li>
                        <li class="nav-item"><a class="directors nav-link" href="#" title="Muestra el panel de directores"><i class="fa-solid fa-user-tie"></i>Directors</a></li>
                        <li class="nav-item"><a class="actors nav-link" href="#" title="Muestra el panel de actores"><i class="fa-solid fa-graduation-cap"></i>Actors</a></li>
                    </ul>
                </div>

                <div class="d-inline-flex align-items-center justify-content-lg-end">
                    <div class="user-panel text-white">
                        <span class="username"></span>
                        <span><i class="bg-danger p-2 rounded-circle px-2 fa-solid fa-solid fa-user"></i></span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- PRODUCTIONS CAROUSEL -->
        <div id="carouselControls" class="car p-5 text-white text-center carousel slide" data-bs-ride="carousel">
            <h1 class="display-5">Some Productions</h1>
            <div class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- CENTRAL ZONE -->
        <main class="container-fluid text-white text-center"></main>

        <footer class="shadow p-3 container-fluid text-white text-center">
            <h1 class="">Video Manager 1.0</h1>
            <h5>© Copyright <strong>Video Manager</strong>. Todos los derechos reservados.</h5>
            <p class="mt-2">Powered by <strong>Javier López</strong></p>
        </footer>

        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"></script>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/e701483643.js" crossorigin="anonymous"></script>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>

        <!-- All JavaScript files -->
        <!-- <script src="js/test.js" type="module"></script> -->
        <script src="js/app/VideoSystemApp.js" type="module"></script>
    </body>
</html>
